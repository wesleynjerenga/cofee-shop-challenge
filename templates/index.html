<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Coffee Shop Orders</h1>
        <h2>Orders</h2>
        <ul>
        {% for order in orders %}
            <li>{{ order.customer.name }} ordered {{ order.coffee.name }} for ${{ order.price }}</li>
        {% endfor %}
        </ul>
        <h2>Add Order</h2>
        <form method="post" action="{{ url_for('add_order') }}">
            <label>Customer:
                <select name="customer">
                {% for customer in customers %}
                    <option value="{{ loop.index0 }}">{{ customer.name }}</option>
                {% endfor %}
                </select>
            </label>
            <label>Coffee:
                <select name="coffee">
                {% for coffee in coffees %}
                    <option value="{{ loop.index0 }}">{{ coffee.name }}</option>
                {% endfor %}
                </select>
            </label>
            <label>Price:
                <input type="number" step="0.01" name="price" min="1" max="10" required>
            </label>
            <input type="submit" value="Add Order">
        </form>
    </div>
</body>
</html>
